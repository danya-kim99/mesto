<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого сайта">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.png" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button popup__close-button_profile"></button>
        <form class="popup__form" name="popup__form">
          <input class="popup__input popup__input_type_name" type="text">
          <input class="popup__input popup__input_type_profession" type="text">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container popup__container_place">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close-button popup__close-button_place"></button>
        <form class="popup__form" name="popup__form">
          <input class="popup__input popup__input_type_title" type="text">
          <input class="popup__input popup__input_type_link" type="text">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <img class="popup__image">
        <h2 class="popup__title popup__title_image"></h2>
        <button type="button" class="popup__close-button popup__close-button_image"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <div class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" class="element__trash"></button>
      <button type="button" class="element__like"></button>
    </div>
  </template>
  <script src='./scripts/script.js'></script>
</body>

</html>
