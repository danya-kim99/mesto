<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого сайта">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.png" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/castle.jpg" alt="Замок">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/mountain.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/mountain.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/castle.jpg" alt="Замок">
          <h2 class="element__title">Карачаево-Черешня</h2>
          <button type="button" class="element__like"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popup__form">
          <input class="popup__input popup__input_name" type="text">
          <input class="popup__input popup__input_profession" type="text">
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
  </div>
  <script src='./script.js'></script>
</body>

</html>
