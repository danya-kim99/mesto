      </section>
      <div class="elements">
        <div class="element">
          <img class="element__image" src="./images/castle.jpg" alt="">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>

          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/castle.jpg" alt="">
          <h2 class="element__title">Карачаево-Черешня</h2>
          <div class="element__like"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
    <popup class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text">
        <input class="popup__input" type="text">
