<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Лого сайта">
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__avatar"></button>
        <div class="profile__info">
          <h1 class="profile__name">Вы прекрасны</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Загружаем...</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="spinner"><i></i></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button popup__close-button_profile"></button>
        <form class="popup__form" name="popup__form_type_profile">
          <input id="name-input" name="name" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" placeholder="Имя" required>
          <span class="popup__input-error name-input-error"></span>
          <input id="profession-input" name="about" class="popup__input popup__input_type_profession" type="text" minlength="2" maxlength="200" placeholder="Профессия" required>
          <span class="profession-input-error popup__input-error"></span>
          <input type="submit" disabled value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container popup__container_place">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close-button popup__close-button_place"></button>
        <form class="popup__form" name="popup__form_type_place">
          <input id="title-input" name="name" class="popup__input popup__input_type_title" type="text" minlength="2" maxlength="30" placeholder="Название места" required>
          <span class="popup__input-error title-input-error"></span>
          <input id="link-input" name="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на изображение" required>
          <span class="popup__input-error link-input-error"></span>
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <img class="popup__image">
        <h2 class="popup__title popup__title_image"></h2>
        <button type="button" class="popup__close-button popup__close-button_image"></button>
      </div>
    </div>
    <div class="popup popup_type_submit-deletion">
      <div class="popup__container popup__container_submit-deletion">
        <h2 class="popup__title popup__title_submit-deletion">Вы уверены?</h2>
        <button type="button" class="popup__close-button popup__close-button_submit-deletion"></button>
        <form>
          <input type="submit" value="Да" class="popup__submit popup__submit-delition">
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_avatar">
        <h2 class="popup__title">Обновить аватар</h2>
        <button type="button" class="popup__close-button popup__close-button_avatar"></button>
        <form class="popup__form" name="popup__form_type_avatar">
          <input id="avatar-link-input" name="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на изображение" required>
          <span class="popup__input-error link-input-error"></span>
          <input type="submit" value="Сохранить" class="popup__submit">
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <div class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" class="element__trash"></button>
      <button type="button" class="element__like"></button>
      <span class="element__number-of-likes"></span>
    </div>
  </template>
</body>

</html>
